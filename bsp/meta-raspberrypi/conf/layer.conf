# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "drpi"
BBFILE_PATTERN_drpi = "^${LAYERDIR}/"
BBFILE_PRIORITY_drpi = "10"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_drpi = "1"

LAYERDEPENDS_drpi = "debian raspberrypi"

LAYERSERIES_COMPAT_drpi = "warrior"

IMAGE_FSTYPES_append_deby-tiny = " rpi-sdimg"
SERIAL_CONSOLES_append_deby-tiny = " 115200;tty1"

VIRTUAL_KERNEL = "linux-raspberrypi"
